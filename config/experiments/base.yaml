# @package _global_
defaults:
  - /base
  - _self_

megatron:
  num_layers: 24
  hidden_size: 2048
  ffn_hidden_size: 8192
  num_kv_heads: 16
  num_attention_heads: ${.num_kv_heads}
  num_heads: 8
  num_query_groups: ${.num_heads}
  kv_channels: ${oc.divi:${.hidden_size},${.num_attention_heads}}
  seq_length: 4096
  max_position_embeddings: ${.seq_length}