image: "${oc.env:CONTAINER_CACHE_DIR,:}/MegatronTraining_x86_64_04092025.sif"
distributed_args: " --nproc-per-node ${slurm.gpus_per_node} --nnodes ${slurm.nodes}"
cmd: "singularity exec --nv ${.image} python -u -m torch.distributed.run ${.distributed_args} --rdzv_endpoint $MASTER_ADDR:$MASTER_PORT --rdvz_backend static --max_restarts 0 --tee 3 --node_rank $SLURM_PROCID"